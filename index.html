<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore the world of baby names personalized for you, based on your prefernces like gender, culture and length. Have a lot of fun with this AI-powered app."
    />
    <title>ðŸ¤–AI-powered baby name generatorðŸ¤– ~ Sai Satti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Find Baby Names with AI</h1>
        <form id="name-generator-form">
          <div class="user-input-container">
            <div class="radio-buttons-wrapper">
              <fieldset>
                <legend>Select a gender:</legend>
                <div>
                  <input
                    type="radio"
                    id="boy"
                    name="gender"
                    value="boy"
                    class="radio-button"
                    required
                  />
                  <label for="boy">Boy</label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="girl"
                    name="gender"
                    value="girl"
                    class="radio-button"
                  />
                  <label for="girl">Girl</label>
                </div>

                <div>
                  <input
                    type="radio"
                    id="gender-neutral"
                    name="gender"
                    value="gender-neutral"
                    class="radio-button"
                  />
                  <label for="gender-neutral">Gender-neutral</label>
                </div>
              </fieldset>
            </div>
            <div>
              <fieldset>
                <legend>Optional inputs</legend>
                <div class="input-wrapper">
                  <label for="culture">Cultural preference</label>
                  <br />
                  <input
                    type="text"
                    id="culture"
                    placeholder="e.g. Scottish, Kenyan or Indian"
                    class="culture"
                  />
                </div>
                <br />
                <div class="input-wrapper">
                  <label for="length">Length</label>
                  <br />
                  <input
                    type="text"
                    placeholder="Enter a value between 1 and 10"
                    id="length"
                    class="length"
                  />
                </div>
              </fieldset>
            </div>
          </div>
          <input type="submit" value="Submit" class="submit-button" />
        </form>
      </header>

      <main>
        <section id="apiResponse" class="hidden"></section>
        <small
          >AI can make mistakes, please verify important information.</small
        >
      </main>
    </div>

    <footer>
      <p>
        This AI project was designed and coded by
        <a
          href="https://github.com/Sai-S-Mc"
          target="_blank"
          title="Sai's GitHub Profile"
          >Sai Satti</a
        >
        , is open-sourced on
        <a
          href="https://github.com/Sai-S-Mc/project-5-baby-name-generator"
          target="_blank"
          title="Sai's GitHub repository"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://project-5-baby-name-generator.netlify.app/"
          target="_blank"
          title="Sai's project on Netlify"
          >Netlify</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
